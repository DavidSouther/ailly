name: Windows Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  win-integ:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install
        shell: cmd

      - name: Build CLI
        run: npm run build
        shell: cmd

      - name: Run Integration Tests
        run: ./integ/integ.bat
        shell: cmd
        env:
          AILLY_ENGINE: noop
